# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Jay & Blog
subtitle: ""
description: ""
keywords:
author: Wu Jie
language: zh-CN
timezone: "Asia/Shanghai"

# URL
## Set your site url here. For example, if you use GitHub Page, set url as 'https://username.github.io/project'
url: https://wujie272.github.io 
permalink: :year/:month/:day/:title/
permalink_defaults:
pretty_urls:
  trailing_index: true # Set to false to remove trailing 'index.html' from permalinks
  trailing_html: true # Set to false to remove trailing '.html' from permalinks

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link:
  enable: true # Open external links in new tab
  field: site # Apply to the whole site
  exclude: ""
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
syntax_highlighter: highlight.js
highlight:
  line_number: true
  auto_detect: false
  tab_replace: ""
  wrap: true
  hljs: false
prismjs:
  preprocess: true
  line_number: true
  tab_replace: ""

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ""
  per_page: 10
  order_by: -date

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Metadata elements
## https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta
meta_generator: true

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss
## updated_option supports 'mtime', 'date', 'empty'
updated_option: "mtime"

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Include / Exclude file(s)
## include:/exclude: options only apply to the 'source/' folder
include:
exclude:
ignore:

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: anzhiyu

# Deployment
## Docs: https://hexo.io/docs/one-command-deployment
deploy:
  type: ""

# APlayer + Meting
aplayer:
  type: 1 # 1 悬浮窗 | 2 文章底部
  server: netease # 0 网易 1QQ 2酷狗 3酷我 4咪咕 5Apple 6本地
  id: 7452421335 # 网易云公开歌单 ID，先测试
  mode: random
  autoplay: false
  lyrics: true
  fixed: right

#envelope_comment
#seehttps://akilar.top/posts/e2d3c450/
envelope_comment:
  enable: true #控制开关
  custom_pic:
    cover: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/violet.jpg #信笺头部图片
    line: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/line.png #信笺底部图片
    beforeimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/before.png # 信封前半部分
    afterimg: https://npm.elemecdn.com/hexo-butterfly-envelope/lib/after.png # 信封后半部分
  message: #信笺正文，多行文本，写法如下
    - 别客气，把这儿当成你的树洞。
    - 想问什么、想说什么，或者单纯想吐槽两句，我都乐意听。
    - 甚至突然馋了什么，也可以告诉我——说不定我们能一起云吃一口！
  bottom: 自动书记人偶竭诚为您服务！ #仅支持单行文本
  height: #1024px，信封划出的高度
  path: #【可选】comments 的路径名称。默认为 comments，生成的页面为 comments/index.html
  front_matter: #【可选】comments页面的 front_matter 配置
    title: 留言板
    comments: true
    top_img: false
    type: envelope

live2d:
  enable: true  # 启用
  scriptFrom: local  # 脚本来源，可以是 local（本地）或 CDN（如 jsdelivr、unpkg）
  pluginRootPath: live2dw/  # 插件根目录
  pluginJsPath: lib/  # JavaScript 文件路径
  pluginModelPath: assets/  # 模型资源路径
  tagMode: false  # 是否仅替换 live2d 标签，而不是注入到所有页面
  debug: false  # 调试模式
  model:
    use: live2d-widget-model-wanko  # 使用的模型名称，可以通过 npm 安装其他模型
  display:
    position: right  # 显示位置：left 或 right
    width: 150  # 宽度
    height: 150  # 高度
  mobile:
    show: true  # 移动端显示
  react:
    opacity: 0.8  # 透明度

hide_posts:
    enable: true
    filter: hidden    # 文章里用 hidden:true 来标记
    noindex: true     # 加 noindex，避免被搜索引擎收录
    # 下面两项按需要微调，默认即可
    allowlist_generators: []
    blocklist_generators: ['*']
